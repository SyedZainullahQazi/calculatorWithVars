<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type="module" src="./src/index.js" defer></script>
    
</head>
<body>

    <div class="calculator">


        <div class="row d-flex justify-content-center container">
            
            <div class="col-8">
                <label for="output">OUTPUT</label>
                <input type="text" class="form-control" id="output" 
                aria-describedby="emailHelp" placeholder="Waiting Output..." readonly>
            </div>


            <div class="col-8">
                <label for="input">INPUT</label>
                <input type="text" class="form-control" id="input" 
                aria-describedby="emailHelp" placeholder="Waiting Input...">
            </div>

            <!-- Sin * 1 * 2 * 3 * + * ^ -->
            <div class="col-8 d-flex justify-content-center">
                <!-- Add d-flex justify-content-center to center the buttons -->
                <button type="button" id="sin" class="btn btn-light btn-block btn-size">sin</button>
                <button type="button" id="one" class="btn btn-light btn-block btn-size">1</button>
                <button type="button" id="two" class="btn btn-light btn-block btn-size">2</button>
                <button type="button" id="three" class="btn btn-light btn-block btn-size">3</button>
                <button type="button" id="plus" class="btn btn-light btn-block btn-size">+</button>
                <button type="button" id="power" class="btn btn-light btn-block btn-size">^</button>
            </div>

            <!-- COS * 4 * 5 * 6 * - * ( -->
            <div class="col-8 d-flex justify-content-center">
                <!-- Add d-flex justify-content-center to center the buttons -->
                <button type="button" id="cos" class="btn btn-light btn-block btn-size">cos</button>
                <button type="button" id="four" class="btn btn-light btn-block btn-size">4</button>
                <button type="button" id="five" class="btn btn-light btn-block btn-size">5</button>
                <button type="button" id="six" class="btn btn-light btn-block btn-size">6</button>
                <button type="button" id="minus" class="btn btn-light btn-block btn-size">-</button>
                <button type="button" id="parLeft" class="btn btn-light btn-block btn-size">(</button>
            </div>

            <!-- TAN * 7 * 8  * 9 * x * ) -->
            <div class="col-8 d-flex justify-content-center">
                <!-- Add d-flex justify-content-center to center the buttons -->
                <button type="button" id="tan" class="btn btn-light btn-block btn-size">tan</button>
                <button type="button" id="seven" class="btn btn-light btn-block btn-size">7</button>
                <button type="button" id="eight" class="btn btn-light btn-block btn-size">8</button>
                <button type="button" id="nine" class="btn btn-light btn-block btn-size">9</button>
                <button type="button" id="multiply" class="btn btn-light btn-block btn-size">*</button>
                <button type="button" id="parRight" class="btn btn-light btn-block btn-size">)</button>
            </div>

            <!-- PI * VAR * 0 * e * / * sqrt -->
            <div class="col-8 d-flex justify-content-center">
                <!-- Add d-flex justify-content-center to center the buttons -->
                <button type="button" id="pi" class="btn btn-light btn-block btn-size">pi</button>
                <button type="button" id="varMode" class="btn btn-light btn-block btn-size">VARMODE</button>
                <button type="button" id="zero" class="btn btn-light btn-block btn-size">0</button>
                <button tyspe="button" id="euler" class="btn btn-light btn-block btn-size">e</button>
                <button type="button" id="divide" class="btn btn-light btn-block btn-size">/</button>
                <button type="button" id="sqrt" class="btn btn-light btn-block btn-size">sqrt(</button>
            </div>

            <div class="col-8 d-flex justify-content-center">
                <!-- Add d-flex justify-content-center to center the buttons -->
                <button type="button" id="equal" class="btn btn-light btn-block btn-size">=</button>
                <button type="button" id="clrInp" class="btn btn-light btn-block btn-size">CLR INP</button>
            </div>


        </div

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
</body>
</html>
